<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="textviewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
   <link rel="stylesheet" href="form.css">
</head>

<body>
    <form>
        
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha"> 

        <label for="numero">Número</label>
        <input type="number" id="numero" pattern="[0 9]*">

        <label for="faixa_valor">Faixa Valor</label>
        <input type="range"  id="faixa_valor" >

        <label for="data">Data</label>
        <input type="date" name="senha" id="data"> 

        <label for="caixa_selecao">Caixa de seleçao</label>
        <input type="checkbox">
        
        <label for="selecao">Seleção</label>
        <input type="radio" name="selecao" id="selecao" >

        <label for="message">Mensagem: </label>
        <textarea name="message" id="message" rows="5"></textarea>

        <label for="arquivo">Selecione um arquivo</label>
        <input type="file" name="file" id="file">

       <label for="cor">selecione uma cor</label>
       <input type="color" name="cor" id="cor">


       <button type="submit">mostrarMensagem</button>

    </form>
   <script>

       function mostrarMensagem(){
        alert ("Formulario enviado");
       }

   </script>
</body>

</html>
